<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina: Apus de la Energía</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background">
        <div class="aurora"></div>
        <div class="mountains"></div>
        <div class="particles"></div>
        <div class="fog-layer"></div>
    </div>

    <div class="main-container">
        <!-- Header Section -->
        <header class="header-section">
            <h1 class="game-title">Lumina: Apus de la Energía</h1>
            <p class="game-subtitle">Awaken the energy guardians and restore balance to the planet.</p>
        </header>

        <!-- Center Cards Section -->
        <main class="cards-section">
            <div class="guardian-card inti-card" data-guardian="inti">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="guardian-icon">☀️</div>
                    <h3 class="guardian-name">Inti</h3>
                    <p class="guardian-type">Solar Energy</p>
                    <button class="activate-btn">Activate</button>
                </div>
            </div>

            <div class="guardian-card wayra-card" data-guardian="wayra">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="guardian-icon">🌪️</div>
                    <h3 class="guardian-name">Wayra</h3>
                    <p class="guardian-type">Wind Energy</p>
                    <button class="activate-btn">Activate</button>
                </div>
            </div>

            <div class="guardian-card tierra-card" data-guardian="tierra">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="guardian-icon">🌱</div>
                    <h3 class="guardian-name">Tierra Viva</h3>
                    <p class="guardian-type">Circular Energy</p>
                    <button class="activate-btn">Activate</button>
                </div>
            </div>

            <div class="guardian-card kallpuna-card" data-guardian="kallpuna">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="guardian-icon">🔋</div>
                    <h3 class="guardian-name">Kallpuna</h3>
                    <p class="guardian-type">Collective Energy</p>
                    <button class="activate-btn">Activate</button>
                </div>
            </div>
        </main>

        <!-- Bottom Progress Section -->
        <footer class="progress-section">
            <div class="progress-container">
                <h4 class="progress-label">Planet Lumina Energy Progress</h4>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-light"></div>
                </div>
                <span class="progress-percentage">67%</span>
            </div>
        </footer>
    </div>

    <!-- Floating Particles -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
